name: Build .NET 8 Template

on:
  workflow_call:
    inputs:
      project-name:
        required: true
        type: string
      project-path:
        required: true
        type: string

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Show project name
        run: |
          echo ""                                               
          echo "  | |                         (_)             "
          echo "  | |     ___  __ _ _ __ _ __  _ _ __   __ _  "
          echo "  | |    / _ \/ _` | '__| '_ \| | '_ \ / _` | "
          echo "  | |___|  __/ (_| | |  | | | | | | | | (_| | "
          echo "  |______\___|\__,_|_|  |_| |_|_|_| |_|\__, | "
          echo "                                        __/ | "
          echo "                                       |___/  " 
          echo ""                                               
          echo " Setting up ${{ inputs['project-name'] }}"
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with: 
            dotnet-version: 8.0.x
      - name: Restore dependencies
        run: dotnet restore ${{ inputs.project-path }}
      - name: Build
        run: dotnet build ${{ inputs.project-path }} --no-restore 
      - name: Test
        run: dotnet test ${{ inputs.project-path }} --no-build --verbosity normal

  pack:
    runs-on: ubuntu-latest
    env:
      NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
      NUGET_SOURCE: ${{ secrets.NUGET_SOURCE }}
    steps:
     - name: Generate NuGet Package
       run: dotnet pack ${{ inputs.project-path }} --configuration Release --no-build --output ./nupkgs
     - name: Publish NuGet Package
       run: dotnet nuget push "./nupkgs/*.nupkg" --api-key "$NUGET_API_KEY" --source "$NUGET_SOURCE" --skip-duplicate
  
